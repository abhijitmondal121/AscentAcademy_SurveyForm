<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/23fe59a0a9.js" crossorigin="anonymous"></script>  
    <title>Signup page</title>
    <link rel="stylesheet" href="index.css">
</head>
<script> 
    function validateEmail(emailId)
    {
    var mailformat = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
    if(emailId.value.match(mailformat))
    {
    document.form1.text1.focus();
    return true;
    }
    else
    {
    alert("Invalid email address.");
    document.form1.text1.focus();
    return false;
    }
    }    
    </script> 
<body>
    
<div class="container">
    <h1>AscentAcademy_SurveyForm</h1>
    <form action="" id="contactForm">
    <div class="box">
        <i class="fa fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="Enter your email ">
    </div>
    <div class="box">
        <i class="fa fa-person"></i>
        <input type="text" name="name" id="name" placeholder="Enter your name ">
    </div>
    <div class="box">
        <i class="fa fa-key"></i>
        <input type="number" name="age" id="age" placeholder="Enter your age ">
    </div>
    <div class="box">
        <i class="fa fa-person"></i>
        <label for="cars" class="x">Choose a Gender:</label>

        <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        </select>
    </div>
    <button class="btn" type="submit" name="submit" value="Submit" onclick="validateEmail(document.form1.email)">Signup</button>
</form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

     
</body>
</html>
